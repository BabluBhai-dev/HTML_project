<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essential SEO Meta Tags -->
    <title>Submit Your Resume | Career Opportunities</title>
    <meta
      name="description"
      content="Submit your resume to apply for open positions and career opportunities."
    />
    <meta
      name="keywords"
      content="resume submission, apply job, upload cv, careers"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/submit-resume" />
    <meta name="author" content="Careers Team" />
    <link
      rel="alternate"
      hreflang="en"
      href="https://example.com/submit-resume"
    />
    <!-- Social Sharing -->
    <meta property="og:title" content="Submit Your Resume" />
    <meta
      property="og:description"
      content="Apply for jobs by submitting your resume online."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/submit-resume" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Submit Your Resume" />
    <meta
      name="twitter:description"
      content="Apply for open job positions easily."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
