<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application form</title>
    <link rel="icon" type="image/png" href="image/icon.jpg" />
  </head>
  <body>
    <!-- header -->
    <h1>ðŸ’¼ Job Application Form</h1>
    <p>Please fill in your details below to apply for the job.</p>

    <!-- personal information -->
    <section>
      <h2>ðŸ‘¤ Personal Information</h2>
      <form>
        <label for="name">Full Name :</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        /><br /><br />
        <label for="number">Phone:</label>
        <input
          type="tel"
          id="number"
          placeholder="Enter your phone number"
          required
        /><br /><br />
        <label>Gender:</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />other <br /><br />
        <label>Date of Birth:</label>
        <input type="date" /><br /><br />
      </form>
    </section>
    <!-- job Details -->
    <h2>ðŸ’¼ Job Details</h2>
    <section>
      <form>
        <label>Position Applied for :</label>
        <select>
          <option>Front-End Developer</option>
          <option>Back-end Developer</option>
          <option>Full stack developer</option>
          <option>UI/UX Developer</option>
          <option>Softwer Tester</option></select
        ><br /><br />
        <label name="exp">Experience (in years):</label>
        <input
          type="number"
          id="exp"
          placeholder="Enter experience"
          required
        /><br /><br />
        <label>Expected Salary(per month):</label>
        <input type="text" id="salary" placeholder="e.g. â‚¹50000" />
      </form>
    </section>
    <!-- upload Resume -->
     <h2>ðŸ“Ž Upload Resume</h2>
     <form>
        <label>Upload your resume (PDF only):</label>
        <input type="file" accept=".pdf">
        <br><br>
        <label>Address:</label><br><br>
        <textarea cols="40" rows="4" placeholder="Enter your full address"></textarea><br><br>
        <input type="checkbox">I confirm that all the above information is correct.<br><br>
        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">
     </form>
  </body>
</html>
