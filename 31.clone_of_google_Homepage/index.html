<!DOCTYPE html>
<!-- Basic setup -->
<html leng="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Google</title>
    <!-- SEO meta tag -->
    <meta
      name="description"
      content="Search the world's information, including webpages, images, videos and more with Google Search."
    />
    <meta
      name="keywords"
      content="Google, search engine, web search, Google homepage clone"
    />
    <meta name="author" content="Bablu Bhai " />
    <!-- Fav icon -->
    <link rel="icon" type="image/png" href="Icon/Icon.webp" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <p><a href="gmail.com">Gmail</a> | <a href="Images.com">Images</a></p>
    </header>
    <br /><br />
    <!-- Main section -->
    <main>
      <!-- google logo -->
      <figure>
        <img
          src="image/Google_2015_logo.svg.webp"
          alt="Google Logo"
          width="250"
        />
        <figcaption>Google Logo</figcaption>
      </figure>
      <!-- form -->
      <form>
        <input
          type="text"
          placeholder="Search Google or type a URL"
          size="40"
        /><br /><br />
        <input type="submit" value="Google search" />
        <input type="reset" value="I'm Feeling Lucky" />
        <br /><br />
      </form>

      <p>India</p>
      <hr>
    </main>
  </body>
</html>
