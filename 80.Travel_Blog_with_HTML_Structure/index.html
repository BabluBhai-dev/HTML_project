<!DOCTYPE html>
<!-- Basic Setup -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wayfarer Notes</title>
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Field reports, guides & photo-essays from independent travellers."
    />
    <meta
      name="keywords"
      content="photo,travel,Destination,subscribe,stories"
    />
    <meta
      name="robots"
      content="follow,index,max-snippit:-1,max-image-preview:1,max-video-preview:1"
    />
    <link rel="canonical" href="https://example.com/travelblogs" />
    <meta name="author" content="Bablu Bhai" />
    <meta rel="alternative" hreflang="en" href="https://example.com" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="Icon/Icon.png" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <h1>Wayfarer Notes</h1>
      <p>Field reports, guides & photo-essays from independent travellers.</p>
      <!-- nav -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Guides</a></li>
          <li><a href="#">Photo Essays</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Subscribe</a></li>
        </ul>
      </nav>
      <label for="search">Search </label
      ><input
        type="text"
        id="search"
        placeholder="Search destinations, tips..."
      />
      <input type="submit" value="Search" />
    </header>
  </body>
</html>
