<!DOCTYPE html>
<!-- Basic Setup -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Properties | Real Estate</title>
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Prime Properties — Browse homes, apartments, and commercial properties for sale and rent."
    />
    <meta
      name="keywords"
      content="real estate, property listing, homes for sale, apartments, commercial property"
    />
    <meta name="author" content="Bablu Bhai" />
    <meta name="robots" content="index,follow" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="Icon/Icons.png" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1><a href="#">Prime Properties</a></h1>
      <p>Find your dream home with ease</p>
      <nav>
        <ul>
          <li><a href="#">Buy</a></li>
          <li><a href="#">Rent</a></li>
          <li><a href="#">Commercial</a></li>
          <li><a href="#">Agents</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <hr />
    </header>
    <!-- main section -->
    <main>
      <!-- Search Properties -->
      <section>
        <h2>Search Properties</h2>
        <form>
          <label for="keyword">Keyword</label><br />
          <input
            type="text"
            id="keyword"
            placeholder="City,Area,Property ID"
          /><br /><br />
          <label for="p_type">Property Type</label><br />
          <select id="p_type" name="Property Type">
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
            <option value="Independent House">Independent House</option>
            <option value="Commercial">Commercial</option>
          </select><br><br>
          <labe for="budget">Budget</labe><br />
          <select id="budget">
            <option
              value="
₹20 Lakh - ₹50 Lakh
"
            >
              ₹20 Lakh - ₹50 Lakh
            </option>
            <option value="₹50 Lakh - ₹1 Crore">₹50 Lakh - ₹1 Crore</option>
            <option value="₹1 Crore - ₹2 Crore">₹1 Crore - ₹2 Crore</option>
            <option value="Above 2 Crore">Above 2 Crore</option>
          </select><br><br>
          <input type="submit" value="Search" />
        </form>
        <hr />
      </section>
    </main>
  </body>
</html>
