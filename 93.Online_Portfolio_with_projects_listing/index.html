<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essential SEO Meta Tags -->
    <title>Alex Morgan — Portfolio & Projects</title>
    <meta
      name="description"
      content="Professional portfolio showcasing projects, skills, and experience."
    />
    <meta
      name="keywords"
      content="portfolio, projects, web developer, software engineer"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/portfolio" />
    <meta name="author" content="Alex Morgan" />
    <link rel="alternate" hreflang="en" href="https://example.com/portfolio" />
    <!-- Social Sharing -->
    <meta property="og:title" content="Alex Morgan — Portfolio" />
    <meta
      property="og:description"
      content="Explore selected projects and professional experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/portfolio" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alex Morgan — Portfolio" />
    <meta
      name="twitter:description"
      content="Projects, skills, and experience."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Icon/icons.webp" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Alex Morgan</h1>
      <p>Software Engineer · Product Builder</p>
      <nav>
        <a href="#">Projects</a> | <a href="#">Skills</a> |
        <a href="#">Experience</a> |
        <a href="#">Contact</a>
      </nav>
      <hr />
    </header>
    <!-- About -->
    <section>
      <h2>About Me</h2>
      <p>
        I design and build scalable digital products with a focus on clean
        architecture, usability, and long-term growth.
      </p>
    </section>

    <hr />
  </body>
</html>
