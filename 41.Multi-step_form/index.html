<!DOCTYPE html>
<!-- Basic Setup -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="A professional multi-step registration form to collect user information in different sections."
    />
    <meta name="keywords" content="forms" />
    <meta name="author" content="Bablu Bhai" />
    <!-- Icons -->
    <link rel="icon" type="image/png" href="Icons/Icon.jpg" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1>Multi-Step Registration Form</h1>
      <p>Please fill out each section carefully before submitting.</p>
    </header>
    <!-- forms -->
    <form>
      <!-- Personal Details -->
      <fieldset>
        <legend>Step 1: Personal Details</legend>
        <br />
        <label for="name">Full Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter ypur full name"
        /><br /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        /><br /><br />
        <label for="number">Phone:</label><br />
        <input
          type="text"
          id="number"
          name="number"
          placeholder="Enter your phone number"
        />
      </fieldset>
      <br />
      <!-- Address Details -->
      <fieldset>
        <legend>Step 2: Address Details</legend>
        <label for="address">Street Address:</label><br />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address"
        /><br /><br />
        <label for="city">City:</label><br />
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter your city"
        /><br /><br />
        <label for="state">State:</label><br />
        <input
          type="text"
          id="state"
          name="state"
          placeholder="Enter your state"
        /><br /><br />
        <label for="code">ZIP Code:</label><br />
        <input
          type="number"
          id="code"
          name="code"
          placeholder="Enter ZIP code"
        />
      </fieldset><br>
      <!-- Account Setup -->
      <fieldset>
        <legend>Step 3: Account Setup</legend>
        <label for="username">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Choose a username"
        /><br /><br />
        <label for="Password">Password:</label><br />
        <input
          type="text"
          id="Password"
          name="Password"
          placeholder="create a password"
        /><br /><br />
        <label for="Confirmpassword">Confirm Password:</label><br />
        <input
          type="text"
          id="Confirmpassword"
          name="Confirmpassword"
          placeholder="Re-enter your password"
        /><br />
      </fieldset>
    </form>
  </body>
</html>
