<!DOCTYPE html>
<!-- Basic setup -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essential SEO meta tags -->
    <title>Job Portal – Find Jobs & Hire Talent</title>
    <meta
      name="description"
      content="Search jobs, apply online, and hire top talent using our professional job portal."
    />
    <meta
      name="keywords"
      content="job portal, jobs, hiring, careers, recruitment"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/jobs" />
    <meta name="author" content="Job Portal Platform" />
    <link rel="alternate" hreflang="en" href="https://example.com/jobs" />
    <!-- Social Sharing -->
    <meta property="og:title" content="Job Portal – Careers & Hiring" />
    <meta
      property="og:description"
      content="Browse jobs, apply instantly, and connect with employers."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/jobs" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Portal – Careers & Hiring" />
    <meta
      name="twitter:description"
      content="Find your next job or hire top talent."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon.png" />
  </head>
  </head>
  <body>
     <!-- Header -->
    <header>
      <h1>Job Portal</h1>
      <p>Find jobs. Build careers. Hire talent.</p>
      <nav>
        <a href="#">Jobs</a> |
        <a href="#">Companies</a> |
        <a href="#">Post a Job</a> |
        <a href="#">Login</a>
      </nav>
      <hr />
    </header>
    <!-- Search Section -->
    <section>
      <h2>Search Jobs</h2>
      <form>
        <label for="keyword">Keyword</label><br />
        <input type="text" id="keyword" placeholder="Job title or skill" /><br /><br />

        <label for="location">Location</label><br />
        <input type="text" id="location" placeholder="City or remote" /><br /><br />

        <button type="submit">Search Jobs</button>
      </form>
    </section>

    <hr />

  </body>
</html>
