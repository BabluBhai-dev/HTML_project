<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essential SEO Meta Tags -->
    <title>Lumina Interiors | Thoughtful Interior Design Studio</title>
    <meta
      name="description"
      content="Lumina Interiors is a professional interior design studio crafting elegant residential and commercial spaces."
    />
    <meta
      name="keywords"
      content="interior design, home interiors, office interiors, luxury interiors"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/interior-design" />
    <meta name="author" content="Lumina Interiors" />
    <link
      rel="alternate"
      hreflang="en"
      href="https://example.com/interior-design"
    />
    <!-- Social Sharing -->
    <meta property="og:title" content="Lumina Interiors" />
    <meta
      property="og:description"
      content="Designing refined interiors with purpose, balance, and beauty."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/interior-design" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lumina Interiors" />
    <meta
      name="twitter:description"
      content="Luxury interior design for modern living."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Icon/Icons.jpg" />
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
