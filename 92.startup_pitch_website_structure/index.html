<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essential SEO Meta Tags -->
    <title>NovaTech — Building the Future of Smart Solutions</title>
    <meta
      name="description"
      content="NovaTech is a technology startup solving real-world problems with scalable and innovative digital solutions."
    />
    <meta
      name="keywords"
      content="startup pitch, technology startup, innovation, investors"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/startup" />
    <meta name="author" content="NovaTech Founders" />
    <link rel="alternate" hreflang="en" href="https://example.com/startup" />
    <!-- Social Sharing -->
    <meta property="og:title" content="NovaTech Startup Pitch" />
    <meta
      property="og:description"
      content="A scalable startup solving meaningful problems with technology."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/startup" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NovaTech Startup Pitch" />
    <meta
      name="twitter:description"
      content="Meet NovaTech — a startup built for growth and impact."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon/icon.png" />
  </head>
  <body>
    <!-- Header / Brand -->
    <header>
      <h1>NovaTech</h1>
      <p>Building the Future of Smart Solutions</p>
      <nav>
        <a href="#">Product</a> | <a href="#">Market</a> |
        <a href="#">Team</a> | <a href="#">Investors</a> |
        <a href="#">Contact</a>
      </nav>
      <hr />
    </header>
  </body>
</html>
