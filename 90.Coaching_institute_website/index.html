<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Basic setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essential SEO Meta Tags -->
    <title>BrightPath Coaching Institute | Learn. Practice. Succeed.</title>
    <meta
      name="description"
      content="BrightPath Coaching Institute offers expert-led courses, test preparation, and career-focused learning programs."
    />
    <meta
      name="keywords"
      content="coaching institute, exam preparation, coaching classes, online coaching"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/coaching" />
    <meta name="author" content="BrightPath Coaching Institute" />
    <link rel="alternate" hreflang="en" href="https://example.com/coaching" />
    <!-- Social Sharing -->
    <meta property="og:title" content="BrightPath Coaching Institute" />
    <meta
      property="og:description"
      content="Expert coaching, structured courses, and proven results."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/coaching" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
     <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BrightPath Coaching Institute" />
    <meta
      name="twitter:description"
      content="Learn from experts. Achieve your goals."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
