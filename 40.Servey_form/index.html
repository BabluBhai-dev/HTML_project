<!DOCTYPE html>
<!-- Basic Setup -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Servey form</title>
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="A simple and structured survey form to collect user feedback about website experience."
    />
    <meta name="keywords" content="forms" />
    <meta name="author" content="Bablu Bhai" />
    <!-- fav Icon -->

    <link rel="Icon" href="Icon/Icon.png" type="image/png" />
  </head>
  <body>
    <!-- header section -->
    <section>
      <h1>User Experience Survey</h1>
      <p>We value your feedback. Please fill out this quick survey!</p>
    </section>
    <!-- personal information -->
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        /><br /><br />
        <label for="Email">Email:</label><br />
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Enter your email"
        /><br /><br />
        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" /><br /><br />
        <label for="gender">Gender:</label><br />
        <select id="gender" name="gender">
          <option value=" ">--select--</option>
          <option value="male">male</option>
          <option value="Female">Female</option>
          <option value="other">other</option>
        </select>
      </fieldset>
    </form>
    <br /><br />
    <!-- Website Experience -->
    <form>
      <fieldset>
        <legend>Website Experience</legend>
        <p>How often do you visit our website?</p>
        <input
          type="radio"
          name="frequency"
          id="
        daily"
          value="daily"
        />
        <label for="daily">Daily</label><br />
        <input
          type="radio"
          name="frequency"
          id="
        weekly"
          value="weekly"
        />
        <label for="weekly">Weekly</label><br />
        <input
          type="radio"
          name="frequency"
          id="
        Monthly"
          value="Monthly"
        />
        <label for="Monthly">Monthly</label><br />
        <br />
        <p>Which features do you use the most? (Select all that apply)</p>
        <input type="checkbox" id="Blog" name="features" value="Blog" />
        <label for="Blog">Blog</label><br />
        <input type="checkbox" id="Videos" name="features" value="Videos" />
        <label for="Videos">Videos</label><br />
        <input
          type="checkbox"
          id="Community"
          name="features"
          value="Community"
        />
        <label for="Community">Community Forum</label>
      </fieldset>
    </form>
    <br /><br />
    <!-- Feedback -->
    <form>
      <fieldset>
        <legend>Your Feedback</legend>
        <br />
        <label for="rating">How would you rate our website (1 to 5)?</label
        ><br />
        <input
          type="range"
          id="rating"
          name="rating"
          min="1"
          max="5"
        /><br /><br />
        <label for="suggestions">Any suggestions for improvement?</label><br />
        <textarea
          type="text"
          id="suggestions"
          name="suggestions"
          placeholder="Wrte your feedback here"
          rows="5"
          cols="70"
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
