<!DOCTYPE html>
<!-- Basic Setup -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Servey form</title>
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="A simple and structured survey form to collect user feedback about website experience."
    />
    <meta name="keywords" content="forms" />
    <meta name="author" content="Bablu Bhai" />
    <!-- fav Icon -->

    <link rel="Icon" href="Icon/Icon.png" type="image/png" />
  </head>
  <body>
    <!-- header section -->
    <section>
      <h1>User Experience Survey</h1>
      <p>We value your feedback. Please fill out this quick survey!</p>
    </section>
    <!-- personal information -->
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        /><br /><br />
        <label for="Email">Email:</label><br />
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Enter your email"
        /><br /><br />
        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" /><br /><br />
        <label for="gender">Gender:</label><br />
        <select id="gender" name="gender">
          <option value=" ">--select--</option>
          <option value="male">male</option>
          <option value="Female">Female</option>
          <option value="other">other</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
