<!DOCTYPE html>
<!-- Basic setup -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO essentials -->
    <title>Terms & Conditions Generator</title>
    <meta
      name="description"
      content="Generate professional Terms and Conditions for websites, apps, and SaaS products."
    />
    <meta
      name="keywords"
      content="terms and conditions generator, legal page, website terms"
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://example.com/terms-generator" />
    <meta name="author" content="Legal Docs Platform" />
    <link
      rel="alternate"
      hreflang="en"
      href="https://example.com/terms-generator"
    />
    <!-- Social Sharing -->
    <meta property="og:title" content="Terms & Conditions Generator" />
    <meta
      property="og:description"
      content="Create clear and compliant terms for your website or application."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/terms-generator" />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Terms & Conditions Generator" />
    <meta
      name="twitter:description"
      content="Generate professional legal terms easily."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon/icon.webp" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Terms & Conditions Generator</h1>
      <p>Create clear legal terms for websites, apps, and SaaS platforms.</p>
      <hr />
    </header>
    <!-- Generator Form (Static HTML Template) -->
    <main>
      <section>
        <h2>Company Information</h2>
        <form>
          <label for="company">Company / Website Name</label><br />
          <input type="text" id="company" /><br /><br />

          <label for="url">Website URL</label><br />
          <input type="url" id="url" /><br /><br />

          <label for="email">Contact Email</label><br />
          <input type="email" id="email" /><br /><br />

          <label for="country">Country / Jurisdiction</label><br />
          <input type="text" id="country" />
        </form>
      </section>
    </main>
  </body>
</html>
